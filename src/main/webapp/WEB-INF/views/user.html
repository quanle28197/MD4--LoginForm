<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h1>Welcome</h1>
<h3>Account: <h3 th:text="*{user.account}"></h3></h3>
<h3>Name: <h3 th:text="*{user.name}"></h3></h3>
<h3>Email: <h3 th:text="*{user.email}"></h3></h3>
<h3>Age: <h3 th:text="*{user.age}"></h3></h3>
</body>
</html>
