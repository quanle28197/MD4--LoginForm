<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Home</h3>
<form th:action="@{/login}" th:method="post" th:object="${login}">
    <fieldset>
        <legend>Login</legend>
        <table>
            <tr>
                <th><label>Account</label></th>
                <td><input type="text" th:field="*{account}"></td>
            </tr>
            <tr>
                <th><label>Password</label></th>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
